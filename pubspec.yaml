name: tabebi
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.1.1
  flutter_bloc: ^8.1.6
  firebase_core: ^3.8.1
  image_picker: ^1.1.2
  flutter_localization: ^0.2.3
  flutter_svg: ^2.0.16
  firebase_auth: ^5.3.4
  country_picker: ^2.0.27
  sms_autofill: ^2.4.1
  intl: ^0.19.0
#  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  uni_links: ^0.5.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  cached_network_image: ^3.4.1
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.1
  flutter_pdfview: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
#    - assets/images/
    - assets/svg/
    - assets/languages/
  fonts:
    - family: MyEngFont
      fonts:
        - asset: assets/font/eng/PlusJakartaSans-Regular.ttf
        - asset: assets/font/eng/PlusJakartaSans-Bold.ttf
          weight: 700        
        - asset: assets/font/eng/PlusJakartaSans-ExtraBold.ttf
          weight: 800       
        - asset: assets/font/eng/PlusJakartaSans-ExtraLight.ttf
          weight: 200     
        - asset: assets/font/eng/PlusJakartaSans-Light.ttf
          weight: 300        
        - asset: assets/font/eng/PlusJakartaSans-Medium.ttf
          weight: 500  
        - asset: assets/font/eng/PlusJakartaSans-SemiBold.ttf
          weight: 600 
    - family: MyArabicFont
      fonts:
        - asset: assets/font/arabic/NeoSansArabicRegular.ttf
        - asset: assets/font/arabic/NeoSansArabicBlack.ttf
          weight: 700        
        - asset: assets/font/arabic/NeoSansArabicExtraBold.ttf
          weight: 800       
        - asset: assets/font/arabic/NeoSansArabicExtraLight.ttf
          weight: 200     
        - asset: assets/font/arabic/NeoSansArabicLight.ttf
          weight: 300        
        - asset: assets/font/arabic/NeoSansArabicMedium.ttf
          weight: 500  
        - asset: assets/font/arabic/NeoSansArabicBold.ttf
          weight: 600        
